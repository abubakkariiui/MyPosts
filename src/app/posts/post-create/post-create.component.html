<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enterTitle" placeholder="Enter Title" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enterContent" placeholder="Enter Content"></textarea>
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="onAddPost()">
    Save Post
  </button>
</mat-card>
